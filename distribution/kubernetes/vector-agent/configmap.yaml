---
# This file has been generated by `helm template vector vector/vector` from vector/templates/configmap.yaml. Please re-run `make generate-kubernetes-manifests` rather than modifying this file manually.
apiVersion: v1
kind: ConfigMap
metadata:
  name: vector
  labels:
    app.kubernetes.io/name: vector
    app.kubernetes.io/instance: vector
    app.kubernetes.io/component: Agent
    app.kubernetes.io/version: "0.39.0-distroless-libc"
data:
  agent.yaml: |
    data_dir: /vector-data-dir
    api:
      enabled: true
      address: 127.0.0.1:8686
      playground: false
    sources:
      kubernetes_logs:
        type: kubernetes_logs
    sinks:
      elasticsearch:
        type: elasticsearch
        inputs: [kubernetes_logs]
        endpoints: ["http://elasticsearch-7-service.datastores.svc.cluster.local:9200"]
        bulk.index: {{elastic_index}}-%Y-%m-%d-%H
      stdout:
        type: console
        inputs: [kubernetes_logs]
        encoding:
          codec: json
